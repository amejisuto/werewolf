<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="image_werwolf/okami.png" type="image/png">
    <link rel="stylesheet" href="werewolf.css">
    <title>werewolf</title>
</head>
<body>
    
    <!-- 上層 -->
<header>
        <div class="title">
            <!--タイマーに飛ぶ-->    
            <nav>
                <a href="timer.html" target="main_blank"><div class="CountTimer"></div></a>
            </nav>
    
            <div id="nav-drawer">
                <input id="nav-input" type="checkbox" class="nav-unshown">
                <label id="nav-open" for="nav-input"><span>黒</span></label>
                <label class="nav-unshown" id="nav-close" for="nav-input"></label>
                <div id="nav-content">黒</div>
            </div>
            <div id="nav-drawer2">
                <input id="nav-input2" type="checkbox" class="nav-unshown">
                <label id="nav-open2" for="nav-input2"><span>白</span></label>
                <label class="nav-unshown" id="nav-close2" for="nav-input2"></label>
                <div id="nav-content2">白</div>
            </div>
            <div id="nav-drawer3">
                <input id="nav-input3" type="checkbox" class="nav-unshown">
                <label id="nav-open3" for="nav-input3"><span>狐</span></label>
                <label class="nav-unshown" id="nav-close3" for="nav-input3"></label>
                <div id="nav-content3">狐</div>
            </div>
            <h1>werewolf</h1>
        </div>

        <!--アニメーション用_右-->
        <div class="Arrow1right"></div>
        <div class="Arrow2right"></div>
        <div class="Arrow3right"></div>
        <div class="Arrow4right"></div>
        <div class="Arrow5right"></div>
        <!--アニメーション用_左-->
        <div class="Arrow1left"></div>
        <div class="Arrow2left"></div>
        <div class="Arrow3left"></div>
        <div class="Arrow4left"></div>
        <div class="Arrow5left"></div>

</header>

    <!-- 中層 -->
<main role="main">
    <section>
        <div class="main1">

            <h2>プレイヤー人数</h2>

                <select id="target" onchange="selectboxChange();" class="selectbox">
                        <option value="0">人数</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                </select>

                    <div id="name"></div>
                            
                <textarea  cols="70" rows="10" class="textareabox" placeholder="追加の職業がある時に使おう！
例)タフガイ：3番"></textarea>

        </div>
    </section>

    <section>
        <div class="main2">
            <div class="Space"></div>
            <div class="desk">机</div>

            <div class="drag-and-drop" id="col15">15</div>
            <div class="drag-and-drop" id="col14">14</div>
            <div class="drag-and-drop" id="col13">13</div>
            <div class="drag-and-drop" id="col12">12</div>
            <div class="drag-and-drop" id="col11">11</div>
            <div class="drag-and-drop" id="col10">10</div>
            <div class="drag-and-drop" id="col9">9</div>
            <div class="drag-and-drop" id="col8">8</div>
            <div class="drag-and-drop" id="col7">7</div>
            <div class="drag-and-drop" id="col6">6</div>
            <div class="drag-and-drop" id="col5">5</div>
            <div class="drag-and-drop" id="col4">4</div>
            <div class="drag-and-drop" id="col3">3</div>
            <div class="drag-and-drop" id="col2">2</div>
            <div class="drag-and-drop" id="col1">1</div>

            <div class="shield" id="shield"></div>
        </div>
    </section>
</main>
<footer>
    <div class="ElectricBulletinBoard">
        <div class="Sentence1">黒・白・狐を押すと、ハンドサインなしで結果を見せられる</div>
        <div class="Sentence2">右の数字の番号はドラッグ&ドロップで動かすことができる</div>
        <div class="Sentence3">盾はボディガードや騎士団の守りの目印にできる</div>
        <div class="Sentence4">時計のマークをクリックすると、タイマーが別画面で表示される</div>
    </div>
</footer>

    <script src="werewolf.js"></script>
</body>
</html>
